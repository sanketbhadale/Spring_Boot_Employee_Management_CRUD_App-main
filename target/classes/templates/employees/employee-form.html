<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        .logout{
            float:right;
        }
        .container h3{
            margin-top : 15px;
        }
    </style>

    <title>Add Employee</title>
</head>
<body>

<div class="container">
    <h3>
        Employee Directory
        <a href="/logout"
           class="btn btn-danger btn-sm logout"
        >
            Logout
        </a>
    </h3>

    <hr>
    <p class="h4 mb-4">Save Employee</p>

    <form th:action="@{/employees/save}"
          th:object="${employee}"
          method="POST"
    >

<!--        Add hidden field for id-->
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name"/>
        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name"/>
        <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="example@gmail.com"/>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <a th:href="@{/employees/list}">Back to employee list</a>
</div>
</body>
</html>
